<h1 class="text-center mb-5 bg-black p-4 text-white fw-bolder">View All Item</h1>

<table class="table border">
    <tr class="border text-center bg-black text-white">
        <th>Count</th>
        <th >ID</th>
        <th >Name</th>
        <th >Rental Per Date</th>
        <th >Fine Per Day</th>
        <th>Avalability</th>
        <th></th>
      </tr>
        <tr class="border text-center" *ngFor="let Item of itemList; index as i">
            <td>{{i+1}}</td>
            <td>{{"EMP#000"+item.itemId}}</td>
            <td>{{item.name}}</td>
            <td>{{item.rentalPerDay}}</td>
            <td>{{item.finerPerDay}}</td>
            <td>{{item.availability}}</td>
            <td><button class="btn btn-danger" (click)="deleteItem(item)"><i class="bi bi-trash3-fill"></i></button>
            </td>
            <td><button class="btn btn-primary" (click)="updateItem(item)" data-bs-toggle="modal"
                data-bs-target="#exampleModal"><i class="bi bi-pencil-square"></i></button></td>
          </tr>
  </table>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Updated Hardware Item</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
  
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">ID:</label>
            <input type="text" class="form-control" id="recipient-name" [(ngModel)]="selectedItem.itemId" disabled>
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Name:</label>
            <input type="text" class="form-control" id="recipient-name" [(ngModel)]="selectedItem.name">
          </div>
          
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Rental Per Day:</label>
            <input type="text" class="form-control" id="recipient-name" [(ngModel)]="selectedItem.rentalPerDay">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Fine Per Day:</label>
            <input type="text" class="form-control" id="recipient-name" [(ngModel)]="selectedItem.finerPerDay">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Availability:</label>
            <input type="text" class="form-control" id="recipient-name" [(ngModel)]="selectedItem.availability">
          </div>
          
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" (click)="saveUpdateItem()">Update</button>
          </div>
      </div>
    </div>
  </div>
